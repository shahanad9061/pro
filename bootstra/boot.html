                   </div>
                    
                       <div class="col-md-6 mt-5"> <input type="text" class="form-control" placeholder="First Name"></div>
                        <div class="col-md-6 mt-5"><input type="text" class="form-control" placeholder="Last Name"></div>
                    
                   <div>
                     <select class="form-select mt-5" aria-label="Default select example">
                        <option selected disabled>Position</option>
                        <option value="1">One</option>

                        <option value="3">Three</option>

                   </div>
                   <div class="col-md-12 mt-5">

                </div>
                
            </form>
        </div>

                <div class="col-md-12 mt-5">
                    <input type="text" class="form-control bg-primary " placeholder="Street + Nr">
                </div>
                <div class="col-md-12 mt-5  text-light">
                    <input type="text" class="form-control bg-primary" placeholder="Additional Information">
                </div>
                <div class="col-md-4 mt-5  text-light">
                    <input type="text" class="form-control bg-primary " placeholder="zipcode"> 
                </div>
                <div class="col-md-8 mt-5">

                    <select class="form-select bg-primary text-light" aria-label="Default select example ">
                        <option selected disabled>Country</option>
                        <option value="">India</option>

                    </select>
                </div>
                <div class="col-md-4 mt-4">
                    <input type="text " class="form-control bg-primary" placeholder="Code+">
                </div>
                <div class="col-md-8 mt-4">
                    <input type="text " class="form-control bg-primary" placeholder="Phone no">

                    <input type="text" class="form-control bg-primary" placeholder="Your Email">

                       I do accept the Terms and Condition of your site

                    </div>
                </div>
               
               <div class="col-4 m-4 ">

              </div>
             </div>
