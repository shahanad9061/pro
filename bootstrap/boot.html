<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   * {
    margin: 0;
    padding: 0;
}
.logo{
    width: 50px;
    padding-left: 110px;
    padding-top: 10px;
}
.navbar{
    background-color: rgba(113, 44, 249, 1);
    height: 65px;
    display: flex;
}
.links{
    padding-top: 20px;
    /* padding-left: 10px; */
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    /* padding-left: 10px; */
}
.link{
    color: wheat;
    text-decoration: none;
    padding-left: 10px;
    font-size: 12px;
    font-weight: bold;
    
}
.link:hover{
    color: white;
    transition: 1s;
    
}
.Searchbar{
    width: 250px;
    height: 30px;
    background-color: transparent;
    border: none;
    border: 0.5px solid white;
    border-radius: 5px;
    color: white;
    background-image: url(images/search-icon.png);
    background-repeat: no-repeat;
    padding-left: 20px;
    background-position: left;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    
}
.Searchbar:hover{
    box-shadow: rgb(255, 255, 255) 0px 5px 15px;
}
.search{
    padding-left: 180px;
    padding-top: 15px;
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div>
            <img src="images/Bootstrap_logo.svg.png" alt="" class="logo">
        </div>
        <div class="links">
            <a href="" class="link">Docs</a>
            <a href="" class="link">Examples</a>
            <a href="" class="link">Icons</a>
            <a href="" class="link">Teams</a>
            <a href="" class="link">Blog</a>
        </div>
        <div class="search">
            <form action="">
                <input type="text" id="serch" placeholder="Search" class="Searchbar">
            </form>
        </div>
    </nav>

    
</body>
</html>
